<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Woodland Park Zoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/module.css">
    <link rel="stylesheet" type="text/css" href="css/state.css">
  </head>
  <body>
    <header>
      <div class="coverImage fullWidth">
        <img src="img/lion2.jpg">
        <div class="ribbonPosition ribbonStyle"></div>
        <h1 class="titlePosition titleStyle">Woodland Park Zoo</h1>
      </div>
    </header>
    <section class="sectionPadding greenSection grid-container">
      <ul>
        <li class="grid-33"><img class="icon" src="img/car.png"><a class="link" href="http://www.zoo.org/visit/plan">Plan your trip</a></li>
        <li class="grid-33"><img class="icon" src="img/elephant.png"><a class="link" href="http://www.zoo.org/animals">Meet the animals</a></li>
        <li class="grid-33"><img class="icon" src="img/logo.png"><a class="link" href="http://www.zoo.org/about">About the Zoo</a></li>
      </ul>
    </section>
    <section class="grid-container sectionPadding">
      <div class="grid-50">
        <img class="centerContent" src="img/map.jpg">
      </div>
      <ul class="grid-50 infoList">
        <li class="bottomMargin"><strong>Contact</strong></li>
        <li>
          <address>5500 Phinney Ave N, Seattle, WA 98103</address>
        </li>
        <li>9:30 AM - 4:00 PM</li>
        <li><a href="tel:+12065482500">(206) 548-2500</a></li>
        <li>
          <a href="https://www.facebook.com/WoodlandParkZooSeattle"><img alt="Facebook" src="img/facebook.png"></a>
          <a href="https://twitter.com/woodlandparkzoo"><img alt="Twitter" src="img/twitter.png"></a>
          <a href="https://www.youtube.com/woodlandparkzoo"><img alt="YouTube" src="img/youtube.png"></a>
          <a href="https://instagram.com/woodlandparkzoo/"><img alt="Instagram" src="img/instagram.png"></a>
        </li>
      </ul>
    </section>
    <footer>&copy; 2015</footer>
  </body>
</html>
